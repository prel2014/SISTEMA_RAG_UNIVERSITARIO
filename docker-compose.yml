services:
  postgresql:
    image: timescale/timescaledb-ha:pg16
    container_name: upao-postgresql
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgresql/tables.sql:/docker-entrypoint-initdb.d/01-tables.sql
      - ./postgresql/procedures.sql:/docker-entrypoint-initdb.d/02-procedures.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  pgdata:
